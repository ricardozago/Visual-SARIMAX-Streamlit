[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "visual-sarimax"
version = "0.1.0"
description = "Ferramenta com interface grÃ¡fica para auxiliar o desenvolvimento de modelos SARIMAX"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Ricardo Zago"}]
dependencies = [
    "streamlit>=1.21.0",
    "pmdarima",
    "numpy",
    "pandas",
    "statsmodels",
    "scikit-learn",
    "plotly",
